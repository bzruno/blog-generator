<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Bruno Freitas{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/katex.min.css" crossorigin="anonymous">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="markdown-body">
    {% block content %}{% endblock %}

    {% block footer %}
    {% if is_homepage is not defined or not is_homepage %}
    <div class="home-link">
      <a href="/">Home</a>
    </div>
    {% endif %}
    {% endblock %}
  </main>
</body>
</html>
